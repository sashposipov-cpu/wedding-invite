<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Приглашение на свадьбу Александра и Анастасия</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(180deg, #e6e6e6, #f5f5f5);
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

.container {
  max-width: 420px;
  width: 90%;
  padding: 50px 35px;
  text-align: center;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  margin: 5px 0;
}

.names {
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 15px;
  color: #222;
}

.date {
  font-size: 16px;
  color: #555;
  margin-bottom: 20px;
}

p {
  font-size: 14px;
  margin-bottom: 25px;
  line-height: 1.6;
  color: #444;
}

/* Декоративная линия */
.divider {
  width: 60px;
  height: 2px;
  background-color: #ccc;
  margin: 20px auto 30px auto;
  border-radius: 1px;
}

/* Поля формы */
input, select {
  width: 100%;
  box-sizing: border-box;
  padding: 14px;
  margin-bottom: 18px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  transition: 0.3s;
}

input:focus, select:focus {
  outline: none;
  border-color: #888;
}

input[type="text"] {
  overflow-x: auto;
}

/* Кнопка */
button {
  width: 100%;
  padding: 14px;
  border: 1px solid #333;
  border-radius: 8px;
  background-color: #fff;
  color: #333;
  font-size: 14px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #333;
  color: #fff;
  transform: scale(1.02);
}

#thanks {
  display: none;
  margin-top: 20px;
  font-size: 14px;
  color: #333;
}
</style>
</head>
<body>
<div class="container">
  <div class="names">Александр & Анастасия</div>
  <h1>Мы женимся</h1>
  <div class="date">21 августа 2026</div>
  <p>Мы будем рады видеть вас на нашем свадебном дне. Присоединяйтесь к нам, чтобы разделить радость и счастье вместе!</p>

  <div class="divider"></div>

  <!-- Форма -->
  <form id="weddingForm">
    <input type="text" name="fio" placeholder="Ваше ФИО" required>
    <select name="answer" required>
      <option value="">Вы будете присутствовать?</option>
      <option value="Буду">С радостью буду</option>
      <option value="Не смогу">К сожалению, не смогу</option>
    </select>
    <button type="submit">Подтвердить</button>
  </form>

  <p id="thanks">Спасибо! Ваш ответ получен.</p>
</div>

<script>
document.getElementById("weddingForm").onsubmit = function(e){
  e.preventDefault();

  var form = e.target;
  var data = new FormData(form);

  fetch("https://script.google.com/macros/s/AKfycbyZUDt-UqFEGMv1hl5IKj03ysYv4oOf6BZWup3koXdhrq3WKBHIgg8r4wpnxJC1KvFZqg/exec", {
    method: "POST",
    body: data
  })
  .then(response => response.text())
  .then(result => {
    if(result === "success"){
      form.style.display = "none";
      document.getElementById("thanks").style.display = "block";
    } else {
      alert("Ошибка, попробуйте снова");
    }
  })
  .catch(err => alert("Ошибка, попробуйте снова"));
};
</script>
</body>
</html>
